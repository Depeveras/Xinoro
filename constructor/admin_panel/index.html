<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/panel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Админ Панель</title>
</head>
<body>
    <div class="menu">
        <div class="nav">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </div>
    <div class="content">
        <div class="wrapper">
            <div class="left-sidebar">
                <div class="left-wrapper">
                    <div class="ad-box">
                        <h2>Управление в 2 клика</h2>
                        <p>Управление страницами стало удобнее,<br>создание страницы, ограничение прав<br>на просмотр в 2 клика.</p>
                        <div class="create-button">Создать</div>
                    </div>
                    <div class="items-box">
                        <div class="page">Главная страница</div>
                        <div class="page">Форум</div>
                        <div class="page">Форум</div>
                        <div class="page">Форум</div>
                        <div class="page">Форум</div>
                        <div class="page">Форум</div>
                    </div>
                    <div class="button-box">
                        <div class="left-arrow"></div>
                        <div class="right-arrow"></div>
                    </div>
                </div>
            </div>
            <div class="right-sidebar">
                <form action="">
                    <p class="Title">Информация о странице</p>
                    <p>Ссылка</p>
                    <input type="text" readonly>
                    <p>Контроллер</p>
                    <input type="text" readonly>
                    <p>Действие</p>
                    <input type="text" readonly>
                    <p>Заголовок</p>
                    <input type="text" readonly>
                    <p>Режим отображения</p>
                    <div class="activity-btn-box">
                        <button>Не активно</button>
                        <button class="right">Активно</button>
                    </div>
                    <div class="tools-box">
                        <button>Редактировать</button>
                        <button class="right">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
